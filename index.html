<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Noto+Serif&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Online Registration Form</title>
</head>

<body>
  <header>
    <h1>The Code Review</h1>
  </header>

<!-- main content -->
  <div class="container">

    <div class="sec1">
      <h2>Signup for our newsletter</h2>
      <p>
        Get the latest news on how your code is doing right in your inbox
      </p>
    </div>

    <div class="border"></div>

        <form>
          <fieldset class="sec2">
            <legend>
              Contact Information
            </legend>

              <div class="input-sec">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" placeholder="Required" name="fullname" required/>
              </div>
              <br>


              <div class="input-sec">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Required" name="email" required/>
              </div>
              <br>

              <div class="input-sec">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Phone" required/>
              </div>
              <br>

              <div class="input-sec">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Street Address" required/>
              </div>
              <br>

              <div class="input-sec">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="City" required/>
              </div>
              <br>

              <div class="input-sec">
              <label for="state">State</label>
                <select id="state" name="state">
                  <option value="SS">Select State</option>
                  <option value="AL">Alabama</option>
                	<option value="AK">Alaska</option>
                	<option value="AZ">Arizona</option>
                	<option value="AR">Arkansas</option>
                	<option value="CA">California</option>
                	<option value="CO">Colorado</option>
                	<option value="CT">Connecticut</option>
                	<option value="DE">Delaware</option>
                	<option value="DC">District Of Columbia</option>
                	<option value="FL">Florida</option>
                	<option value="GA">Georgia</option>
                	<option value="HI">Hawaii</option>
                	<option value="ID">Idaho</option>
                	<option value="IL">Illinois</option>
                	<option value="IN">Indiana</option>
                	<option value="IA">Iowa</option>
                	<option value="KS">Kansas</option>
                	<option value="KY">Kentucky</option>
                	<option value="LA">Louisiana</option>
                	<option value="ME">Maine</option>
                	<option value="MD">Maryland</option>
                	<option value="MA">Massachusetts</option>
                	<option value="MI">Michigan</option>
                	<option value="MN">Minnesota</option>
                	<option value="MS">Mississippi</option>
                	<option value="MO">Missouri</option>
                	<option value="MT">Montana</option>
                	<option value="NE">Nebraska</option>
                	<option value="NV">Nevada</option>
                	<option value="NH">New Hampshire</option>
                	<option value="NJ">New Jersey</option>
                	<option value="NM">New Mexico</option>
                	<option value="NY">New York</option>
                	<option value="NC">North Carolina</option>
                	<option value="ND">North Dakota</option>
                	<option value="OH">Ohio</option>
                	<option value="OK">Oklahoma</option>
                	<option value="OR">Oregon</option>
                	<option value="PA">Pennsylvania</option>
                	<option value="RI">Rhode Island</option>
                	<option value="SC">South Carolina</option>
                	<option value="SD">South Dakota</option>
                	<option value="TN">Tennessee</option>
                	<option value="TX">Texas</option>
                	<option value="UT">Utah</option>
                	<option value="VT">Vermont</option>
                	<option value="VA">Virginia</option>
                	<option value="WA">Washington</option>
                	<option value="WV">West Virginia</option>
                	<option value="WI">Wisconsin</option>
                	<option value="WY">Wyoming</option>
                </select>
              </div>
              <br>

              <div class="input-sec">
                <label for="zip">Zip Code</label>
                <input type="text" id="zip" name="zip" placeholder="Zip" />
              </div>

          <hr />

          </fieldset>

          <fieldset class="sec3">
              <legend>
                Newsletter
              </legend>
                <p>Select the newsletters you would like to receive</p>

                  <input type="checkbox" name="news" id="htmlnews">
                  <label for="htmlnews">HTML News</label>
                  <br>

                  <input type="checkbox" name="news" id="cssnews">
                  <label for="cssnews">CSS News</label>
                  <br>

                  <input type="checkbox" name="news" id="jsnews">
                  <label for="jsnews">Javascript News</label>
                  <br>

                  <p>Newsletter format</p>

                  <input type="radio" name="format" id="html">
                  <label for="html">HTML</label>
                  <br>

                  <input type="radio" name="format" id="text">
                  <label for="text">Plain Text</label>
                  <br>

                  <label for="comments">Other topics you'd like to hear about</label>
                  <textarea name="name" rows="8" cols="80" id="comments"></textarea>

                  <button type="submit" name="button">Sign Up</button>
                  <p class="copy">Copyright The Code Review</p>
          </fieldset>
        </form>
  </div>

</body>
</html>
